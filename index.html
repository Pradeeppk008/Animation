<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
       body,html{
        width: 100%;
            height: 100%;
           overflow: hidden;
            margin: 0;
            background-size:cover;
          
        }
       
        .box1 {
           
            background-color: skyblue;
            height:60%;
            width: 100%;
            margin: 0%;
           
        }
       
       
       
        
       .box2{
           
            background-color: grey;
            height: 40%;
           
           
            border-top: 12px solid darkgray;
            border-bottom: 12px solid darkgray;
            width:100%;
            box-sizing: border-box;
        }
        .line{
            border: 6px dashed whitesmoke;
            position: absolute;
            top: 80%;
            box-sizing: border-box;
            width: 100%;
            height: 0px;

        }
        .bike1{
            position: absolute;
            top: 67%;
            left: 3%;
            animation-name:move1;
            animation-duration: 15s;
            animation-iteration-count: infinite;
           animation-timing-function: ease-in-out;

        }

      .bike2{
      
            position: absolute;
           top: 85%;
           left: 3%;
            animation-name:move2;
            animation-duration: 15s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: ease-in-out;
        }
        .cloud1{
            position: absolute;
            top: 0px;
            animation-name:move3;
            animation-duration: 19s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function:linear;
        }
        .cloud2{
            position: absolute;
           top: 0rem;
            left:30%;
            animation-name:move4;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-direction: reverse;
            animation-timing-function: linear;
        }
        @keyframes move1{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(1400px);
            }
        }
        @keyframes move2{
            from{
                transform: translateX(0);
            }
            to{
                transform: translateX(1400px);
            }
        }
        @keyframes move3{
            from{
                transform: translateX(-300px);
            }
            100%{
                transform: translateX(1400px);
            }
        }
        @keyframes move4{
            to{
                transform: translateX(-300px);
            }
            100%{
                transform: translateX(1700px);
            }
        }
        @media (orientation:landscape) ,(max-width:700px){
            body,html{
        width: 660px;
            height: 400px;
           overflow: hidden;
            margin: 0;
            background-size:cover;
          
        }
            }
            .bike2{
                position: absolute;
                top: 80%;
                width: 50px;
                height: 50px;
            }
            .bike1{
                position: absolute;
                top: 65%;
                width: 50px;
                height: 50px;
            }
            .cloud1{
            position: absolute;
            top: 0px;
            animation-name:move3;
            animation-duration: 29s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-timing-function:linear;
           
        }
        .line{
            border: 5px dashed whitesmoke;
            position: absolute;
            top: 79%;
            box-sizing: border-box;
            width:700px;
            height: 0px;
        }
    </style>
</head>
<body>
    
    <div class=" box1">  <img src="cloud1.png" class="cloud1" width="400px" height="300px">
        <img src="cloud1.png" class="cloud2" width="400px" height="300px"></div>
   
    <div class="box2">
    <div class="line"></div>   <img src="bike 1.png" class="bike1" width="100px" height="80px" >
    <img src="bike 2.png" class="bike2" width="100px" height="80px" >
  

</div>


</body>
</html>
